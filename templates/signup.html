<!doctype html>
{% extends "layout.html" %}

{% block title %}
	Login
{% endblock %}
{% block body %}
    <div class="container">
        {% for message in get_flashed_messages() %}
        {{ message }}
      {% endfor %}
      <form class="form-signup signin" method="post">
        <h2 class="form-signin-heading">Please sign up</h2>
        <label  class="sr-only">Username</label>
        <input type="text" name="inputName" class="form-control" placeholder="Username" required="" autofocus="">
        <label  class="sr-only">Password</label>
        <input type="password" name="inputPassword" class="form-control" placeholder="Password" required="">

        <button class="btn btn-lg btn-primary btn-block" type="submit" id="btnSignUp">Sign up</button>
      </form>

    </div>
        {% if error %}
            <p class="error"><strong>Error:</strong> {{ error }}
        {% endif %}
{% endblock %}
