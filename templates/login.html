<!doctype html>
{% extends "layout.html" %}

{% block title %}
	Login
{% endblock %}
{% block body %}
    <div class="container">
        {% for message in get_flashed_messages() %}
        {{ message }}
      {% endfor %}
      <form class="form-signin signin" action="" method="post">
        <h2 class="form-signin-heading">Please sign in</h2>
        <label class="sr-only">Username</label>
        <input type="text" class="form-control" placeholder="Username"  autofocus="" name="username" value="{{request.form.username }}">
        <label  class="sr-only">Password</label>
        <input type="password"  class="form-control" placeholder="Password"  name="password" value="{{request.form.password }}">

        <button class="btn btn-lg btn-primary btn-block" type="submit" id="btnSignIn">Sign in</button>
      </form>

      {% if error %}
        <p class="error"><strong>Error:</strong> {{ error }}
      {% endif %}
    </div>

{% endblock %}
