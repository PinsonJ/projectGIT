

<!doctype html>
{% extends "layout.html" %}


{% block title %}
Chart
{% endblock %}
{% block body %}
<div class="container">
    <div class="row">
        <div class="col s9 offset-s3">

            <h1>Temperature Â°C for the last hour with 5 minute intervals </h1>
            <div class="chart">
                <canvas id="tempchart"></canvas>
            </div>
            <script>
                var ctx = document.getElementById('tempchart').getContext('2d');
                var myChart = new Chart(ctx, {
                    type: 'line',
                    data: {
                        labels: [{% for item in timestamp %}
                    "{{item}}",
                {% endfor %}],
                datasets: [{
                    label: 'Temperature',
                    data: [{% for item in temperature %}
                    "{{item}}",
                    {% endfor %}],
                backgroundColor: "rgba(153,255,51,0.4)"
                }]
                },
                options: {
                    responsive: true,
                        legend
                :
                    {
                        position: 'top',
                    }
                ,
                    hover: {
                        mode: 'label'
                    }
                ,
                    scales: {
                        xAxes: [{
                            display: true,

                        }],
                            yAxes: [{
                            display: true,
                            ticks: {
                                scaleStartValue:15,
                                    }

                        }]
                    }
                }
                });
            </script>


            <h1>Humidity for the last hour with 5 minute intervals </h1>
            <div class="chart">
                <canvas id="Humchart"></canvas>
            </div>
            <script>
                var ctx = document.getElementById('Humchart').getContext('2d');
                var myChart = new Chart(ctx, {
                    type: 'line',
                    data: {
                        labels: [{% for item in timestamp %}
                    "{{item}}",
                {% endfor %}],
                datasets: [{
                    label: 'Humidity',

                    data: [{% for item in humidity %}
                    "{{item}}",
                    {% endfor %}],
                backgroundColor: "rgba(63,127,191,0.4)"
                }]

                },
                options: {
                    responsive: true,
                        legend
                :
                    {
                        position: 'top',
                    }
                ,
                    hover: {
                        mode: 'label'
                    }
                ,
                    scales: {
                        xAxes: [{
                            display: true,

                        }],
                            yAxes: [{
                            display: true,
                            ticks: {
                                scaleStartValue:55,

                                    }
                        }]
                    }
                }

                });
            </script>



            <h1>Pressure for the last hour with 5 minute intervals </h1>
            <div class="chart">
                <canvas id="PresChart"></canvas>
            </div>
            <script>
                var ctx = document.getElementById('PresChart').getContext('2d');
                var myChart = new Chart(ctx, {
                    type: 'line',
                    data: {
                        labels: [{% for item in timestamp %}
                    "{{item}}",
                {% endfor %}],
                datasets: [{
                    label: 'Pressure',

                    data: [{% for item in pressure %}
                    "{{item}}",
                    {% endfor %}],
                backgroundColor: "rgba(191,63,63,0.4)"
                }]

                },
                options: {
                    responsive: true,
                        legend
                :
                    {
                        position: 'top',
                    }
                ,
                    hover: {
                        mode: 'label'
                    }
                ,
                    scales: {
                        xAxes: [{
                            display: true,

                        }],
                            yAxes: [{
                            display: true,
                            ticks: {
                                scaleStartValue:55,

                                    }
                        }]
                    }
                }

                });
            </script>
        </div>
    </div>
</div>
{% endblock %}

</html>
